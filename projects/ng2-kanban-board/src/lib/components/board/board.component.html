<ng-container *ngIf="dataInput?.boards">
  <div class="board-container">
    <div class="board" *ngFor="let board of dataInput.boards">
      <h3 class="board-title">
        {{ board.title }}
      </h3>

      <button type="button">Add</button>

      <div
        class="board-task-container"
        (dragover)="onDragOver($event)"
        (drop)="onDrop($event, board.boardId)"
        [attr.data-id]="board.boardId"
      >
        <div
          class="board-task-card"
          draggable="true"
          [id]="board.boardId + '_' + card.id"
          (drag)="onDrag($event)"
          (dragend)="onDragEnd($event)"
          (dragstart)="onDragStart($event, board.boardId, card.id)"
          *ngFor="let card of board.tasks"
        >
          <h3 class="task-title">{{ card.title }}</h3>
          <p class="task-description">{{ card.description }}</p>
        </div>
      </div>
    </div>
  </div>
</ng-container>
